<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .list{
            padding:40px;
        }
    </style>
  </head>
  <body>
<!-- navbar  -->
    <div class="fluid-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Todo List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    </div>

    <div class="container">
<!--    form   -->
      <form method="post">
          <div class="mb-3 my-5">
            <label class="form-label"><strong>Add To Remember</strong></label>
            <input type="text" class="form-control" name="text">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
    <div class="container my-3 list">
        <!-- List -->
    {% for list in lists %}
        <ol class="list-group list-group-numbered">
          <li class="list-group-item d-flex justify-content-between align-items-start list-group-item-primary">
            <div class="ms-2 me-auto">
              {{list}}
            </div>
            <span class="badge bg-light rounded-pill"><a href="{{url_for('delete', list_id=list.id) }}">âœ˜</a></span>
          </li>
        </ol>

    {% endfor%}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
