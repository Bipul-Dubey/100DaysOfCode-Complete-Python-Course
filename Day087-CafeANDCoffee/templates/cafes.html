{% extends 'bootstrap/base.html' %}

{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table">
          <!-- This is where you will write the code to render a Bootstrap 
          Table that contains all the information from the 
          cafe-data.csv file. -->
          {%for data in cafes: %}
          <tr>
            <th>{{data[0]}}</th>
            <th>{{data[1]}}</th>
            <th>{{data[2]}}</th>
            <th>{{data[3]}}</th>
            <th>{{data[4]}}</th>
            <th>{{data[5]}}</th>
            <th>{{data[6]}}</th>
          </tr>
          {%endfor%}
  	  </table>

      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
